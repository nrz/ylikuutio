env:
    global:
        # following Coverity instructions
        # https://scan.coverity.com/travis_ci
        - secure: ""

language: cpp

os: linux

dist: bionic

compiler:
    - gcc
    - clang

sudo: required

before_install:
    - echo "Hello from before_install stage"
      # following Coverity instructions
      # https://scan.coverity.com/travis_ci
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
    - echo "Hello from install stage"

jobs:
    include:
        - name: "GCC native compiler"
          compiler: gcc
          addons:
              apt:
                  packages:
                      - cmake
                      - git
                      - libx11-dev
                      - libgl1-mesa-dev
                      - libglu1-mesa-dev
                      - libsdl2-dev
                      - libxcursor-dev
                      - libxrandr-dev
                      - libxext-dev
                      - libxi-dev
                      - libxinerama-dev
                      - make
          branches:
              only:
                  - master
                  - coverity_scan
          script:
              - gcc -v && g++ -v
              - mkdir build_native
              - cd build_native
              - echo "Running cmake for GCC native compiler"
              - cmake .. -DDO_UNIT_TESTS_WITH_GOOGLE_TEST=true
              - make -j 4
              - ./unit_tests_with_googletest
        - name: "Clang native compiler"
          compiler: clang
          addons:
              apt:
                  packages:
                      - cmake
                      - git
                      - libx11-dev
                      - libgl1-mesa-dev
                      - libglu1-mesa-dev
                      - libsdl2-dev
                      - libxcursor-dev
                      - libxrandr-dev
                      - libxext-dev
                      - libxi-dev
                      - libxinerama-dev
                      - make
          branches:
              only:
                  - master
          script:
              - clang -v && clang++ -v
              - mkdir build_native
              - cd build_native
              - echo "Running cmake for Clang native compiler"
              - cmake .. -DDO_UNIT_TESTS_WITH_GOOGLE_TEST=true
              - make -j 4
              - ./unit_tests_with_googletest
        - name: "MinGW-w64 GCC cross compiler"
          compiler: gcc
          addons:
              apt:
                  packages:
                      - cmake
                      - git
                      - libx11-dev
                      - libgl1-mesa-dev
                      - libglu1-mesa-dev
                      - libsdl2-dev
                      - libxcursor-dev
                      - libxrandr-dev
                      - libxext-dev
                      - libxi-dev
                      - libxinerama-dev
                      - make
                      - g++-mingw-w64
                      - gcc-mingw-w64
                      - binutils-mingw-w64
          branches:
              only:
                  - master
          script:
              - x86_64-w64-mingw32-gcc -v && x86_64-w64-mingw32-g++ -v
              - mkdir build_crosscompile_linux_to_windows_gcc
              - cd build_crosscompile_linux_to_windows_gcc
              - echo "Running cmake for MinGW-w64 GCC cross compiler"
              - cmake .. -DCMAKE_TOOLCHAIN_FILE=../w64.cmake
              - make -j 4
        - name: "Coverity Scan with GCC"
          compiler: gcc
          addons:
              # following Coverity instructions
              # https://scan.coverity.com/travis_ci
              apt:
                  packages:
                      - cmake
                      - git
                      - libx11-dev
                      - libgl1-mesa-dev
                      - libglu1-mesa-dev
                      - libsdl2-dev
                      - libxcursor-dev
                      - libxrandr-dev
                      - libxext-dev
                      - libxi-dev
                      - libxinerama-dev
                      - make
                  coverity_scan:
                      project:
                          name: nrz/ylikuutio
                          version: 0.0.8
                          description: Ylikuutio 3D engine. Build submitted via Travis CI
                          notification_email: antti.nuortimo@gmail.com
                          build_command_prepend: mkdir build_coverity && cd build_coverity && cmake ..
                          build_command: make -j 4
                          branch_pattern: coverity_scan
          branches:
              only:
                  - coverity_scan
